<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아이디 찾기</title>
    <link rel="stylesheet" href="./../../assets/css/login/basic.css" />
    <link rel="stylesheet" href="./../../assets/css/login/findId.css" />
    <link rel="stylesheet" href="./../../assets/css/header.css" />
    <link rel="stylesheet" href="./../../assets/css/footer.css" />
    <script defer src="./../../assets/js/main/include.js"></script>
    <script defer src="./../../assets/js/login/findId.js"></script>
  </head>
  <body>
    <div id="header"></div>
    <main>
      <section class="findId">
        <form action="" method="">
          <div class="box">
            <div class="box_title">
              <p>아이디 찾기</p>
            </div>
            <div class="box_content">
              <div class="box_name">
                <p>이름</p>
                <input type="text" placeholder="" name="name" id="name_input" />
                <label for="member_normal">
                  <input
                    type="radio"
                    id="member_normal"
                    name="type"
                    value="normal"
                  />일반회원
                </label>
                <label for="member_care">
                  <input
                    type="radio"
                    id="member_care"
                    name="type"
                    value="care"
                  />돌봄회원
                </label>
              </div>
              <div>
                <div class="box_phone">
                  <p>휴대전화</p>
                  <input type="text" placeholder="-없이 숫자만 입력해주세요" id="phone_input"/>
                  <button onclick="sendMsg()">인증번호 받기</button>
                  <div class="alert">인증번호가 발송되었습니다.</div>
                </div>
                <div class="error_box">
                  <p class="error_phone">존재하지 않는 휴대폰번호입니다.</p>
                </div>
              </div>
              <div>
                <div class="box_author">
                  <input
                    type="text"
                    placeholder="인증번호 6자리 입력"
                    class="input_number"
                    id="author_number"
                  />
                  <div class="timer"></div>
                  <button onclick="checkMsg()" type="button">인증번호 확인</button>
                </div>
                <div class="error_box_msg">
                  <p class="error_msg">인증번호가 올바르지 않습니다.</p>
                  <p class="okay_msg">제대로 인증되었습니다.</p>
                </div>
              </div>
              <div class="box_next">
                <button type="button" class="next_btn" onclick="nextPg()">다음</button>
              </div>
            </div>
          </div>
        </form>
      </section>
    </main>

    <div id="footer"></div>
  </body>
</html>
