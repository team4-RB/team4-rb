<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원 상세페이지(일반)</title>
    <link rel="stylesheet" href="./../../assets/css/headerAdmin.css" />
    <link rel="stylesheet" href="./../../assets/css/footer.css" />
    <link rel="stylesheet" href="./../../assets/css/admin/basic.css" />
    <link rel="stylesheet" href="./../../assets/css/admin/noticeAdd.css" />
    <link rel="stylesheet" href="./../../assets/css/admin/sidebar.css" />
    <script defer src="./../../assets/js/main/includeAdmin.js"></script>
    <script defer src="./../../assets/js/admin/admin.js"></script>
    <script defer src="./../../assets/js/admin/noticeAdd.js"></script>
  </head>
  <body>
    <div id="header"></div>
    <main>
      <div id="sidebar"></div>
      <section class="detail_page">
        <div class="detail_box">
          <form action="" method="" class="detail_form">
            <div class="detail_title">
              <input type="text" class="detail_title_text" placeholder="제목" />
            </div>
            <div class="detail_content">
              <div class="detail_file">
                <input
                  type="text"
                  readonly
                  class="file_name"
                  placeholder="첨부파일을 등록해주세요."
                />
                <input type="file" placeholder="파일 선택" />
              </div>
              <div class="detail_content_input">
                <textarea name="detail" id="detail"></textarea>
              </div>
            </div>
            <div class="btn_area">
              <button class="cancle_btn" type="button">취소</button>
              <button class="add_btn" type="button">추가</button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <div id="footer"></div>
  </body>
</html>
