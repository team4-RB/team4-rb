</head>

<body>
  <div id="header"></div>

  <main>
    <!-- 마이페이지 사이드 바 목록과 이동 경로 -->

    <nav class="sidebar">
      <ul>
        <li><a href="./careProfile.html"><img src="./../../assets/img/myPageNormal/normalMember.jpg" alt="#"></a></li>
        <li><a href="./careModify.html">개인정보 수정</a></li>

      </ul>
    </nav>

    <section class="point-history">
      <div class="history-box">
        <!-- 마이페이지 제목 -->
        <!-- 페이지 세부 정보 -->

        <div class="history-section">
          <h3>환급 내역</h3>

          <div class="month-control">
            <button>&lt;</button>
            <span>8월</span>
            <button>&gt;</button>
          </div>
          <div class="table-box">
            <div class="table-header">
              <span>순번</span>
              <span>환급 포인트</span>
              <span>날짜</span>
            </div>
            <div class="table-row">
              <span>1</span>
              <span>38,000P</span>
              <span>2025-08-02</span>
            </div>
          </div>
          <div class="pagination">
            &lt; <span class="active">1</span> 2 3 4 ... &gt;
          </div>
        </div>
        <!-- 마이페이지 제목 -->
        <!-- 페이지 세부 정보 -->
        <div class="history-section" id="takepoint">
          <h3>받은 포인트 내역</h3>
          <div class="month-control">
            <button>&lt;</button>
            <span>8월</span>
            <button>&gt;</button>
          </div>
          <div class="table-box">
            <div class="table-header">
              <span>순번</span>
              <span>지급자</span>
              <span>지급 포인트</span>
              <span>날짜</span>
            </div>
            <div class="table-row">
              <span>1</span>
              <span>아무개</span>
              <span>5,000P</span>
              <span>2025-08-02</span>
            </div>
          </div>
          <!-- 페이지 네이션 -->
          <div class="pagination">
            &lt; <span class="active">1</span> 2 3 4 ... &gt;
          </div>
        </div>
      </div>
    </section>
  </main>

  <div id="footer"></div>

</html>
