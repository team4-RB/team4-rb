<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post_Write</title>
  <link rel="stylesheet" href="./../../assets/css/post/postWrite.css">
  <link rel="stylesheet" href="./../../assets/css/header.css">
  <link rel="stylesheet" href="./../../assets/css/footer.css">
  <script defer src="./../../assets/js/main/include.js"></script>
  <script defer src="./../../assets/js/post/postWrite.js"></script>
</head>
<body>
  <div id="header"></div>
  <main>
    <!-- 게시물 작성 디테일 페이지 -->
    <form action="">
      <div class="title"><input type="text" placeholder="제목"></div>
      <div class="write">
        <textarea></textarea>
        <input type="text">
      </div>
      <div class="button">
        <button type="button" class="list"><a href="./postMain.html">목록</a></button>
        <button type="button" class="button_write">작성</button>
      </div>
    </form>
  </main>
  <div class="writecheckmodal">
    <div class="modal_box">
      <p>작성하시겠습니까?</p>
      <div class="modal_buttons">
        <button type="button" id="writecheck">확인</button>
        <button type="button" id="writecancel">취소</button>
      </div>
    </div>
  </div>
  <div class="writemodal">
    <div class="modal_box">
      <p>작성되었습니다</p>
      <div class="modal_buttons">
        <a href="./postMain.html"><button type="button" id="reportcheck">확인</button></a>
      </div>
    </div>
  </div>
  <div id="footer"></div>
</body>
</html>
