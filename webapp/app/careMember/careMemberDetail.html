<body>
  <div id="header"></div>
  <main>
    <!-- 돌봄회원 리스트 페이지 컨테이너  -->
    <div class="main_body">
      <!-- 컨텍스트 -->
      <div class="context">
        <!-- 프로필 정보 영역 -->
        <span class="profile_area">

          <div class="profile">

              <!-- 프로필 사진 -->

              <!-- 프로필 정보 칸 -->
              <div class="profile_intro">
                <!-- 프로필 이름 -->
                <div class="profile_name">
                  김괭이

                <!-- 프로필 날짜 -->

                    화

                </div>
                <!-- 프로필 이력 -->
                <div class="profile_info">
                  정보(이력) :
                  <ul>
                    <!-- 프로필 이력 정보 리스트 -->
                    <li>
                      · 장애인 활동사 교육 이수 완료
                    </li>
                    <!-- 프로필 이력 정보 리스트 -->
                    <li>
                      · 서울 거주
                    </li>
                  </ul>
                </div>
                <!-- 프로필 간단 소개 -->
                <div class="profile_short_intro">
                  소개 :
                  <div>
                    · 재빠른 활동사!!! 김괭이!!
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- 쪽지 보내기 박스 -->
          <div id="send_button_box">
            <!-- 쪽지 보내기 버튼 -->
            <button onclick="sendLetterButtonClick()" id="send_button">
              쪽지 보내기
            </button>
          </div>
        </span>
        <!-- 후기 영역 -->
        <span class="comments_area">
          <!-- 후기 패널 박스 -->
          <div class="comment_pannel">
            <!-- 후기 분류 제목 -->
            <div class="comment_column">
              <!-- 후기 순번 분류 -->

            <!-- 후기 리스트 ul -->

                  <!-- 후기 리스트 날짜 -->

                    2025-08-02

              </li>
            </ul>
            <!-- 후기 작성 박스 -->
            <div class="input_box">
              <!-- 후기 입력 창 -->
              <input type="text" id="comment_text" placeholder="후기를 작성하세요">
              <!-- 후기 작성 버튼 -->
              <button onclick="writeComment()" id="comment_button">작성</button>
            </div>
